<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6  col-lg-offset-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span><strong class="text-uppercase">Как заработать свой первый
                            миллион</strong></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-offset-1 col-md-8 col-md-offset-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs"
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
                    <div class="form">
                        <p class="form-header text-center">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                            <input type="email" class="form-control input-lg" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-xs-12 col-sm-12">
                        <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
                    </div>
                </div>
                <div class="feature text-center">
                    <div class="row">
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="/img/001-summer.png" alt="Первое преимущество">
                                <p>Первое преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="/img/002-camping.png" alt="Второе преимущество">
                                <p>Второе преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="/img/003-mountains.png" alt="Третье преимущество">
                                <p>Третье преимущество</p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-6">
                            <div class="feature-box">
                                <img src="/img/004-boarding-pass.png" alt="Четвертое преимущество">
                                <p>Четвертое преимущество</p>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
            </div>
        </div>

</body>

</html>
